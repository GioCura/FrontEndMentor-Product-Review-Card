<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card-wrapper">
      <div class="card-container">
        <div class="img-container">
          <img class="img-mobile" src="images/image-product-mobile.jpg" alt="A picture of Chanel perfume" />
          <img class="img-desktop" src="images/image-product-desktop.jpg" alt="A picture of Chanel perfume" />
        </div>
        <div class="text-wrapper">
          <div class="text-container">
            <div class="text-category"><h1>Perfume</h1></div>
            <div class="perfume-name">
              <p>
                Gabrielle<br class="br-desktop" />
                Essence<br class="br-mobile" />
                Eau<br class="br-desktop" />
                De Parfum
              </p>
            </div>
            <div class="perfume-description">
              <!-- <p>A floral, solar and voluptuous</p>
              <p>interpretation composed by Olivier</p>
              <p>Polge, Perfumer-Creator for the House of</p>
              <p>CHANEL.</p> -->
              <p>
                A floral, solar and voluptuous<br />
                interpretation composed by <br class="br-desktop" />
                Olivier<br class="br-mobile" />
                Polge, Perfumer-Creator<br class="br-desktop" />
                for the House of<br class="br-mobile" />
                CHANEL.<br />
              </p>
            </div>
            <div class="price-container">
              <p class="price-discount">$149.99</p>
              <p class="price-orig">$169.99</p>
            </div>
            <div class="btn-container">
              <button class="btn btn-cta">
                <img class="btn-cta-icon" src="images/icon-cart.svg" alt="A shopping cart icon" />
                <p>Add to Cart</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/GioCura" target="_blank"
        >Gio Cura</a
      >.
    </div>
  </footer>
</html>
